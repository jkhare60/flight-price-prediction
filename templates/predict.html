<!DOCTYPE html>
<html>
<head>
  <title>Predict Price</title>
  <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='flight.css') }}">
</head>
<body>
  <h1 class="home">Prediction Form</h1>
  <div>
  <form action="{{url_for('submit')}}" class="pred" method="POST">
    <div class="cc">
    <div class="rc">
    <label class="pred" for="airline">Airline:</label>
    </div>
    <div class="rc">
    <select id="airl" name="airl" required>
      <option disabled selected>Make a selection</option>
      <option value='1'>Indigo</option>
      <option value='2'>Air India</option>
      <option value='3'>Jet Airways</option>
      <option value='4'>Jet Airways business</option>
      <option value='5'>Air Asia</option>
      <option value='6'>SpiceJet</option>
      <option value='7'>Go Air</option>
      <option value='8'>Vistara</option>
      <option value='9'>Multiple Carriers</option>
    </select>
  </div></div>
    <div class="cc">
    <div class="rc">
    <label class="pred" for="date">Date of Journey:</label>
    </div>
    <div class="rc">
    <input type="date" id="date" name="date" required><br><br>
    </div></div>
    <div class="cc">
    <div class="rc">
    <label class="pred" for="source">Source:</label>
    </div class="rc">
    <div class="rc">
    <select id="src" name="src" required>
      <option disabled selected>Make a selection</option>
      <option value='1'>Banglore</option>
      <option value='2'>Kolkata</option>
      <option value='3'>Delhi</option>
      <option value='4'>Chennai</option>
      <option value='5'>Mumbai</option>
    </select>
    </div></div>
    <div class="cc">
    <div class="rc">
    <label class="pred" for="destination">Destination:</label>
    </div>
    <div class="rc">
    <select id="dest" name="dest" required>
      <option disabled selected>Make a selection</option>
      <option value='1'>Banglore</option>
      <option value='2'>Kolkata</option>
      <option value='3'>Delhi</option>
      <option value='4'>Cochin</option>
      <option value='5'>Hyderabad</option>
    </select>
    </div></div>
    <div class="cc">
    <div class="rc">
    <label class="pred" for="dep_time">Departure Time:</label>
    </div>
    <div class="rc">
    <input type="time" id="dep_time" name="dep_time" required>
    </div></div>
    <div class="cc">
    <div class="rc">
    <label class="pred" for="arrival_time">Arrival Time:</label>
    </div>
    <div class="rc">
    <input type="time" id="arrival_time" name="arrival_time" required>
    </div></div>
    <div class="cc">
    <div class="rc">
    <label class="pred" for="stops">Total Stops:</label>
    </div>
    <div class="rc">
    <input type="number" id="stops" name="stops" min="0" max="4" required>
    </div>
  </div>
    <div class="cc">
    <div class="rc">
    <label class="pred" for="additional_info">Additional Info:</label>
    </div>
    <div class="rc">
    <select id="addinf" name="addinf" required>
      <option disabled selected>Make a selection</option>
      <option value='1'>No info</option>
      <option value='2'>In-flight meal not included</option>
      <option value='3'>No check-in baggage included</option>
      <option value='4'>1 Short layover</option>
      <option value='5'>1 Long layover</option>
      <option value='6'>Change airports</option>
      <option value='7'>Business class</option>
      <option value='8'>Red-eye flight</option>
      <option value='9'>2 Long layover</option>
    </select>
  </div>
</div>
    <div class="cc">
    <div class="container">
    <button type="submit" value="Submit" class="home">Submit</button>
    </div>
  </div>
  </form>
  </div>
</body>
</html>

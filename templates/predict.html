<!DOCTYPE html>
<html>
<head>
  <title>Predict Price</title>
</head>
<body>

  <h1>Prediction Form</h1>

  <form action="{{url_for('submit')}}" method="POST">
    <label for="airline">Airline:</label>
    <select id="airl" name="airl" required>
      <option value="">Indigo</option>
      <option value="">Air India</option>
      <option value="">Jet Airways</option>
      <option value="">Jet Airways business</option>
      <option value="">Chennai</option>
      <option value="">SpiceJet</option>
      <option value="">GoAir</option>
      <option value="">Vistara</option>
      <option value="">Vistara premium economy</option>
      <option value="">Trujet</option>
      <option value="">Multiple Carriers</option>
      <option value="">Multiple Carriers premium economy</option>
    </select>
    <br><br>

    <label for="date">Date of Journey:</label>
    <input type="date" id="date" name="date" required><br><br>

    <label for="source">Source:</label>
    <select id="src" name="src" required>
      <option value="">Banglore</option>
      <option value="">Kolkata</option>
      <option value="">Delhi</option>
      <option value="">Chennai</option>
      <option value="">Mumbai</option>
    </select>
    <br><br>

    <label for="destination">Destination:</label>
    <select id="dest" name="dest" required>
      <option value="">Banglore</option>
      <option value="">Kolkata</option>
      <option value="">Delhi</option>
      <option value="">Cochin</option>
      <option value="">Hyderabad</option>
    </select>
    <br><br>

    <label for="dep_time">Departure Time:</label>
    <input type="time" id="dep_time" name="dep_time" required>
    <br><br>

    <label for="arrival_time">Arrival Time:</label>
    <input type="time" id="arrival_time" name="arrival_time" required>
    <br><br>

    <label for="stops">Total Stops:</label>
    <input type="number" id="stops" name="stops" required>
    <br><br>

    <label for="additional_info">Additional Info:</label>
    <select id="addinf" name="addinf" required>
      <option value="">No info</option>
      <option value="">In-flight meal not included</option>
      <option value="">No check-in baggage included</option>
      <option value="">1 Short layover</option>
      <option value="">1 Long layover</option>
      <option value="">Change airports</option>
      <option value="">Business class</option>
      <option value="">Red-eye flight</option>
      <option value="">2 Long layover</option>
    </select>
    <br><br>

    <input type="submit" value="Submit">
  </form>
</body>
</html>
